# Ubuntuでbashを読み込まない場合以下の２行を追加
# set-option -g default-shell /bin/bash
# set-option -g default-command /bin/bash

set-window-option -g mode-keys vi
set-option -g prefix C-s

unbind C-n
unbind C-p
unbind C-c
bind C-n next-window
bind C-p previous-window
bind C-c new-window -c "#{pane_current_path}"

unbind c
bind c new-window -c "#{pane_current_path}"

unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
bind 0 break-pane
bind 1 split-window -h -c "#{pane_current_path}"
bind 2 split-window -v -c "#{pane_current_path}"
bind 3 split-window -h -b -c "#{pane_current_path}"
bind 4 split-window -v -b -c "#{pane_current_path}"

# Prefix+v でコピーモード開始
bind-key v copy-mode \; display "Copy mode!"

# Prefix+Enter / y でコピー (vi風コピー)
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Prefix+p でペースト
bind-key p paste-buffer

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# コピーモードのキーバインドをvi風にする
bind-key -T copy-mode-vi Escape send-keys -X clear-selection
bind-key -T copy-mode-vi v      send-keys -X begin-selection
bind-key -T copy-mode-vi C-v    send-keys -X rectangle-toggle
bind-key -T copy-mode-vi V      send-keys -X select-line

# マウス有効化（tmux 2.4以降はこれだけでOK）
set -g mouse on

# ステータスラインカスタム関連
set -g status-bg black
set -g status-fg white

# 左部: whoami@hostname
set -g status-left '#{?client_prefix,#[reverse],}#[fg=cyan,bold][#I-#P]#[default]'
set -g status-left-length 20

# 右部: 日付と時刻
set -g status-right '#{?client_prefix,#[reverse],}#[fg=cyan,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-style "bold,fg=white,bg=cyan"

# ペインの区切り線のスタイル
set-window-option -g pane-active-border-style "fg=cyan,bg=black"
set-option -g pane-border-style "fg=white,bg=black"
set-window-option -g window-status-current-style "fg=cyan"

# クリップボード共有（xsel使用）
bind-key < save-buffer ~/.tmux-buffer \; run-shell 'pbcopy < ~/.tmux-buffer' \; display-message "Copied to clipboard."
bind-key > if-shell 'pbpaste > ~/.tmux-buffer' 'load-buffer ~/.tmux-buffer ; paste-buffer'
